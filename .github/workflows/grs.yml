name: Update README cards

on:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&include_all_commits=true&theme=default&custom_title=Github%20Stats
          path: profile/stats.svg
          token: ${{ secrets.MY_GITHUB_PAT }}

      - name: Generate wakatime stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: wakatime
          options: username=nom&layout=compact&langs_count=8
          path: profile/wakatime-stats.svg
          token: ${{ secrets.MY_GITHUB_PAT }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push
